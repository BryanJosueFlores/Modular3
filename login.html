<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <script src="validar.js"></script>
    <title>Login</title>

</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="img/logo2.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Iniciar sesión</h1>
                <div>Por favor inicie sesión para usar la plataforma</div>
            </div>
            <form action="login.php" class="login-card-form" method="post" onsubmit="validar()">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Ingrese su usuario" id="usuario" name="usuario" class="input-30" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Ingrese su contraseña" id="clave" name="clave" class="input-30"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Recuerdame</label>
                    </div>
                    <a href="#">Olvidé mi contraseña!</a>
                </div>
                <button type="button" onclick="iniciarSesion(this)" value="Ingresar" class="btn-enviar" name="boton" >Iniciar sesión</button>
            </form>
            <div class="login-card-footer">
               ¿No tienes una cuenta? <a href="registro.html">Crea una cuenta nueva.</a>
            </div>
        </div>
    </div>

<script>
    function iniciarSesion(btn){
        var usuario = document.getElementById("usuario").value;
        var clave = document.getElementById("clave").value;
        if(usuario==""){
            alert("Usuario no puede estar vacio!");
        }else if(clave==""){
            alert("Contraseña no puede estar vacio!");
        }else{
            location.replace("datos.php");
        }
    }
</script>
</body>
</html>
