<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Registro</title>
</head>
<script src="validar.js"></script>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="img/logo2.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Crear cuenta</h1>
                <div>Por favor llene los datos solicitados</div>
            </div>
            <form class="login-card-form" action="registrar.php" method="post" onsubmit="validar()">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">badge</span>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre" name="nombre" class="input-30"
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">badge</span>
                    <input type="text" placeholder="Ingrese sus apellidos" id="apellidos" name="apellidos" class="input-30" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Ingrese su usuario" id="usuario" name="usuario" class="input-30"
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">email</span>
                    <input type="email" placeholder="Ingrese su coreo" id="correo" name="correo" class="input-30"
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Ingrese su contraseña" id="clave" name="clave" class="input-30"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Recuerdame</label>
                    </div>
                </div>
                <button type="submit" value="Registrar" name="boton" class="btn-enviar">Crear cuenta</button>
            </form>
            <div class="login-card-footer">
               ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión.</a>
            </div>
        </div>
    </div>

</body>
</html>
